version: "3"

networks:
  dev:

services:
  api:
    build:
      context: ./backend
    env_file:
      - .env
    environment:
      HOST: "0.0.0.0"
      POSTGRES_HOST: "db"
    restart: always
    depends_on:
      - db
    networks:
      - dev

  frontend:
    build:
      context: ./frontend
    restart: always
    networks:
      - dev

  db:
    image: postgres:alpine
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD?Variable not set}
      - POSTGRES_USER=${POSTGRES_USER?Variable not set}
      - POSTGRES_DB=${POSTGRES_DB?Variable not set}
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - dev

  nginx:
    image: nginx:stable-alpine
    ports:
      - "80:80"
    restart: always
    volumes:
      - './nginx.conf:/etc/nginx/nginx.conf'
    depends_on:
      - api
      - frontend
    networks:
      - dev

volumes:
  postgres_data:
