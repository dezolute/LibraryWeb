version: "3"

networks:
  dev:
  backend:

services:
  api:
    build:
      context: ./backend
    env_file:
      - .env
    environment:
      HOST: "0.0.0.0"
      POSTGRES_HOST: "db"
    restart: always
    depends_on:
      - db
    command: >
      sh -c "alembic upgrade head && python -m app.main"
    networks:
      - dev
      - backend

  frontend:
    build:
      context: ./frontend
    restart: always
    networks:
      - dev

  db:
    image: postgres:alpine
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD?Variable not set}
      - POSTGRES_USER=${POSTGRES_USER?Variable not set}
      - POSTGRES_DB=${POSTGRES_DB?Variable not set}
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - backend

  redis:
    image: redis:alpine
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - backend

  mimio:
    image: minio/minio:latest
    restart: always
    volumes:
      - minio-data:/data
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER?Variable not set}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD?Variable not set}
    command: server /dada --console-address ":9001"
    ports:
      - "9000:9000"
    networks:
      - backend

  nginx:
    image: nginx:stable-alpine
    ports:
      - "80:80"
    restart: always
    volumes:
      - './nginx.conf:/etc/nginx/nginx.conf'
    depends_on:
      - api
      - frontend
    networks:
      - dev

volumes:
  postgres-data:
  esdata:
  redis-data:
  minio-data:
