<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Подтверждение Email</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 30px auto;
      background-color: #ffffff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .header {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .content {
      padding: 30px;
      text-align: center;
    }
    .content h2 {
      color: #333333;
    }
    .cta-button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
    }
    .footer {
      font-size: 12px;
      color: #777777;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Подтвердите ваш Email</h1>
    </div>
    <div class="content">
      <h2>Добро пожаловать!</h2>
      <p>Пожалуйста, подтвердите ваш адрес электронной почты, нажав на кнопку ниже:</p>
      <a href="{{ verify_url }}" class="cta-button">Подтвердить Email</a>
    </div>
    <div class="footer">
      Если вы не запрашивали подтверждение, просто проигнорируйте это письмо.
    </div>
  </div>
</body>
</html>
