services:
  - type: web
    name: api
    env: docker
    repo: https://github.com/your-username/your-repo
    dockerfilePath: ./backend/Dockerfile
    startCommand: sh -c "alembic upgrade head && python -m app.main"
    envVars:
      - key: HOST
        value: "0.0.0.0"
      - key: POSTGRES_HOST
        value: YOUR_DB_HOST
      - key: REDIS_HOST
        value: YOUR_REDIS_HOST
      - key: S3_ENDPOINT
        value: https://YOUR_MINIO_ENDPOINT
      - key: POSTGRES_USER
        value: YOUR_DB_USER
      - key: POSTGRES_PASSWORD
        value: YOUR_DB_PASSWORD
      - key: POSTGRES_DB
        value: YOUR_DB_NAME
    autoDeploy: true

  - type: web
    name: frontend
    env: docker
    repo: https://github.com/your-username/your-repo
    dockerfilePath: ./frontend/Dockerfile
    autoDeploy: true
